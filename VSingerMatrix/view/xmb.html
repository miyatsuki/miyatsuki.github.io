<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pca-js@1.0.0/pca.min.js"></script>

		<script type="text/javascript" src="plot_data.js" charset="UTF-8"></script>
		<script type="text/javascript" src="xmb.js" charset="UTF-8"></script>

       <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body scroll="no" style="overflow: hidden; touch-action: none">
		<div id="app">
				<div v-if="width < 768">
					<!-- x-axis -->
					<div v-for="(video_id, index) in getXAxisSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
							:style="{ position: 'absolute', top: 10 + 'px', left: (10 + 133*(index-1)) + 'px', width:320*0.4 + 'px', height:180*0.4 + 'px' }"></img>
					</div>
	
					<!-- y-axis -->
					<div v-for="(video_id, index) in getYAxisSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
							:style="{ position: 'absolute', top:10 + (index-1)*77 + 'px', left: 10 + 'px', width:320*0.4 + 'px', height:180*0.4 + 'px' }"></img>
					</div>
			
					<!-- cross -->
					<div v-for="(video_id, index) in getTargetSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
							style="position: absolute; top:10px; left:10px; width:128px; height:72px"></img>
						<iframe  :width="640*0.6" :height="360*0.6" :src='`https://www.youtube.com/embed/${video_id}?autoplay=1`' frameborder="0" 
							style="position: absolute; top:95px; left:150px"></iframe>
					</div>
				</div>
				<div v-else-if="width < 1024">
					<!-- x-axis -->
					<div v-for="(video_id, index) in getXAxisSong()">
							<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
								:style="{ position: 'absolute', top: 35 + 'px', left: (10 + 170*(index-0.5)) + 'px', width:320*0.5 + 'px', height:180*0.5 + 'px' }"></img>
						</div>
		
						<!-- y-axis -->
						<div v-for="(video_id, index) in getYAxisSong()">
							<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
								:style="{ position: 'absolute', top:10 + (index-0.75)*100 + 'px', left: 95 + 'px', width:320*0.5 + 'px', height:180*0.5 + 'px' }"></img>
						</div>
				
						<!-- cross -->
						<div v-for="(video_id, index) in getTargetSong()">
							<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
								style="position: absolute; top:35px; left:95px; width:160px; height:90px"></img>
							<iframe  :width="640*0.7" :height="360*0.7" :src='`https://www.youtube.com/embed/${video_id}?autoplay=1`' frameborder="0" style="position: absolute; top:140px; left:270px"></iframe>
						</div>
					</div>
				<div v-else-if="width < 1500">
					<!-- x-axis -->
					<div v-for="(video_id, index) in getXAxisSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
							:style="{ position: 'absolute', top: 165 + 'px', left: (10 + 266*(index-0.5)) + 'px', width:320*0.8 + 'px', height:180*0.8 + 'px' }"></img>
					</div>
	
					<!-- y-axis -->
					<div v-for="(video_id, index) in getYAxisSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
							:style="{ position: 'absolute', top:10 + index*155 + 'px', left: 143 + 'px', width:320*0.8 + 'px', height:180*0.8 + 'px' }"></img>
					</div>
			
					<!-- cross -->
					<div v-for="(video_id, index) in getTargetSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" 
							style="position: absolute; top:165px; left:143px; width:256px; height:144px"></img>
						<iframe  :width="640*0.9" :height="360*0.9" :src='`https://www.youtube.com/embed/${video_id}?autoplay=1`' frameborder="0" style="position: absolute; top:330px; left:420px"></iframe>
					</div>
				</div>
				<div v-else>
					<!-- x-axis -->
					<div v-for="(video_id, index) in getXAxisSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" :style="{ position: 'absolute', top: 200 + 'px', left: (10 + 330*index) + 'px' }"></img>
					</div>
	
					<!-- y-axis -->
					<div v-for="(video_id, index) in getYAxisSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" :style="{ position: 'absolute', top:10 + index*190 + 'px', left: 340 + 'px' }"></img>
					</div>
			
					<!-- cross -->
					<div v-for="(video_id, index) in getTargetSong()">
						<img v-if="video_id.length > 0" :src="'https://i.ytimg.com/vi/' + video_id + '/mqdefault.jpg'" style="position: absolute; top:200px; left:340px"></img>
						<iframe  :width="640*1.25" :height="360*1.25" :src='`https://www.youtube.com/embed/${video_id}?autoplay=1`' frameborder="0" style="position: absolute; top:410px; left:690px"></iframe>
					</div>
				</div>
		</div>
	</body>
</html>
